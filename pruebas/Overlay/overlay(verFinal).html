<!DOCTYPE html>
<html>
    <head>
        <title>Photogrammetry Mission Editor</title>
        <link rel="stylesheet" href="overlay.css"></link>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.1/proj4.min.js" integrity="sha512-JToqu2hzfiepDTg9LjkVzYhUhTcYGJIj2aGOn3Q+7sPVSi2n+vmpxISCbOJ2b3I4OQmqG0KQYovX6f3Rx+etAQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="overlay.js"></script>
    </head>
    <body onload="init()">
        <div class="container text-center">
            <div class="row" id="top">
                <div id="headerPanel" class="col rectangle">
                    <div class="row">
                        <div class="col" style="text-align: left; margin-left: 10px;">
                            <div class="row">
                                <h5>UAS Photogrammetry Mission Editor</h5>
                            </div>
                            <div class="row">
                                <p><em>Developed by Jose Eduardo de Balle.</em><br>UAS parameters: focal length = 20 mm; sensor dimensions = 23.9x35.8 mm (heightxwidth)</p>
                            </div>                            
                        </div>
                        <div class="col-3" style="padding: 10px;">
                            <img src="iconos/toffIcon.png" id="toffTrackIcon" class="trackIcon">
                            <img src="iconos/lndIcon.png" id="lndTrackIcon" class="trackIcon">
                            <img src="iconos/aoi1Icon.png" id="aoi1TrackIcon" class="trackIcon">
                            <img src="iconos/aoi2Icon.png" id="aoi2TrackIcon" class="trackIcon">
                            <button type="button" class="btn btn-primary btn-block" onclick="clearMission()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="bottom">
                <div id="buttonPanel" class="col-3 rectangle">
                    <div class="d-grid gap-2 mx-auto col-10">
                        <button type="button" class="btn btn-primary btn-block" onclick="changeStatus('TOFF')">Take Off</button>
                        <button type="button" class="btn btn-primary btn-block" onclick="changeStatus('LANDING')">Landing</button>
                        <button type="button" class="btn btn-primary btn-block" onclick="changeStatus('AOI')">Area of Interest</button>
                        <input class="form-control" id="heightInput" placeholder="Height (m)"></input>
                        <input class="form-control" id="overlapInput" placeholder="Overlap (%)"></input>
                        <input class="form-control" id="sidelapInput" placeholder="Sidelap (%)"></input>
                        <button type="button" class="btn btn-primary btn-block" onclick="changeStatus('IDLE')">Finish</button>
                    </div>
                </div>
                <div id="map" class="col rectangle">
                    
                </div>
            </div>
        </div>
        
    </body>
</html>
